<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidio Chat Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="text-center p-8 bg-white rounded-lg shadow-xl max-w-sm w-full">
        <!-- Knop om Tidio-chat te openen -->
        <button id="openTidioChat" class="w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
            Open Chat
        </button>
    </div>

    <!-- Tidio Chat Code (vervang met je eigen code van Tidio) -->
    <script src="//code.tidio.co/YOUR_PUBLIC_KEY.js" async></script>
    
    <script>
        // De JavaScript-code om de chat te openen.
        // Zorg ervoor dat de Tidio-widget klaar is voordat we de functie aanroepen.
        window.onload = function() {
            if (window.tidioChatApi) {
                // Wacht tot de Tidio-widget geladen is
                window.tidioChatApi.on('ready', function() {
                    const chatButton = document.getElementById('openTidioChat');
                    if (chatButton) {
                        chatButton.addEventListener('click', function() {
                            // Roep de 'open'-methode aan om de chat te openen
                            window.tidioChatApi.open();
                        });
                    }
                });
            }
        };
    </script>
</body>
</html>
